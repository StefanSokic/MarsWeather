<html>
<head>

	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<title>Mars Live Weather</title>
	<style type="text/css">
	body {
		background-image: url('https://d13yacurqjgara.cloudfront.net/users/914927/screenshots/2454500/d_astro1_3.gif');
      	-webkit-background-size: cover;
      	-moz-background-size: cover;
      	-o-background-size: cover;
      	background-size: cover;
		text-align: center;
	}
	img {
		margin-top: 3%;
		max-width: 400px;
	}
	h1 {
		font-family: 'Lato', sans-serif;
		font-size: 125px;
		font-weight: bold;
		letter-spacing: -1px;
		margin-top: 7%;
	}
	div.mars {
		display: none;
	}
	h1 {
		color: #EEEEEE;
	}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
        $("div.mars").fadeIn(5000).removeClass('mars');
		});	
	</script>

</head>
<body>
  <div class="mars">
  <h1>It's -___&deg;C on Mars</h1>
  <script type="text/javascript">
  //testing pulling data from MAAS api
  		$(document).ready(function(){
        jquery.get('http://marsweather.ingenology.com/v1/latest/')
		});	
  </script>
  
  </div>
  <div class="button">

  <button id="button">Click for data</button>
  <script type="text/javascript" src="http://marsweather.ingenology.com/v1/latest/"></script>
  <script type="text/javascript">
  	$(document).ready(function() {

    $("#button").on("click", function(){

      $.getJSON("http://marsweather.ingenology.com/v1/latest/", function(json) {
        $(".message").html(JSON.stringify(json));
      });
      
    });

  });
  </script>
  <h3 class="message">Click the button to insert data</h3>
  </div>
</body>
</html>
