<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!--Adjust for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Mars Live Weather</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container mars">
  <h1>It's <span id="fill"></span>&deg;C on Mars</h1>

  <script type="text/javascript">
  	$(document).ready(function(){
  		$.ajax({
		url: 'http://marsweather.ingenology.com/v1/latest' ,
		data: {
			format: 'jsonp'
		},
		dataType: 'jsonp',
		success: function(data) {
			var $date = data.report.terrestrial_date;
			var $temperature = {
				"max_celsius": data.report.max_temp,
				"max_fahrenheit": data.report.max_temp_fahrenheit,
				"min_celsius": data.report.min_temp,
				"min_fahrenheit": data.report.min_temp_fahrenheit
			};
			var average = ($temperature.min_celsius + $temperature.max_celsius) / 2;
			$('#fill').html(average);
		}
  		});
  		$(".mars").fadeIn(2000);
  	});
  </script>

  </div>
</body>
</html>
